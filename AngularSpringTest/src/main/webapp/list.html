<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <!--th ng-repeat="col in cols">
            <a ng-click="sort(col.name)">{{col.display}}</a>
            <span ng-show="sort_order==col.name && is_desc == true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order==col.name && is_desc == false"><i class="icon-arrow-up"></i></span>
        </th-->
        <th sorted="id">ID</th>
        <th sorted="name">Name</th>
        <th sorted="startDate">Start Date</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.startDate | date:'medium'}}</td>
        </tr>
    </tbody>
</table>

<a href="" ng-click = "offset = offset + limit; search()"  ng-show ="show_more()">Show more</a>
