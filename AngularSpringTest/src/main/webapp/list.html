<h1>Courses</h1>
<div class="alert-wrapper-container">
    <div class="alert-wrapper">
        <alert ng-show="alert.show" type="alert.data.type" ng-click="closeAlert()">{{alert.data.msg}}</alert>
    </div>
</div>
<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <!--th ng-repeat="col in cols">
            <a ng-click="sort(col.name)">{{col.display}}</a>
            <span ng-show="sort_order==col.name && is_desc == true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order==col.name && is_desc == false"><i class="icon-arrow-up"></i></span>
        </th-->
        <th><input type="checkbox" ng-checked="isAllMarked()" ng-click="toggleMarkAll()" /></th>
        <th sorted="id">ID</th>
        <th sorted="name">Name</th>
        <th sorted="startDate">Start Date</th>
        <th><a ng-click="edit()"><i class="icon-plus-sign"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.id}}" class="course-item">
            <td><input type="checkbox" ng-checked="isCourseMarked()" ng-click="toggleCourseMarking()" /></td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.startDate | date:'medium'}}</td>
            <td>
                <a ng-click="edit()">
                    <i class="icon-edit"></i>
                </a>
                <span class="dropdown" >
                    <a class="dropdown-toggle">
                        <i class="icon-remove"></i>
                    </a>
                    <ul class="dropdown-menu fade-anim" >
                        <li><a class="btn btn-danger" ng-click="delete()">Delete</a></li>
                        <li><a class="btn">Cancel</a></li>
                    </ul>
                </span>
            </td>
        </tr>
    </tbody>
</table>

<a href="" ng-click = "getMore();"  ng-show ="show_more()">Show more</a> <br/>
<span class="dropdown">
    <button class="btn btn-danger dropdown-toggle fade-anim" ng-show="markedCourses.length > 0">Delete selected</button>
    <ul class="dropdown-menu fade-anim" >
        <li><a class="btn btn-danger" ng-click="deleteSelected()">Confirm</a></li>
        <li><a class="btn">Cancel</a></li>
    </ul>
</span>
